<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>delegate to on</title>
<script src="http://cdn.static.runoob.com/libs/jquery/1.10.2/jquery.min.js">
</script>
<script>
$(document).ready(function(){
  $("#div1").on("click","p",function(){
    $(this).css("background-color","red");
  });
  $("#div2").delegate("p","click",function(){
    $(this).css("background-color","red");
  });
});
</script>
</head>
<body>

<h4 style="color:green;">这个例子演示了如何使用on（）和delegate（）实现相同的效果。elegate().</h4>

<div id="div1">
<p>点击使用on（）方法设置背景颜色。</p>
</div>

<div id="div2">
<p>点击使用delegate()方法设置背景颜色.</p>
</div>

</body>
</html>
